<!DOCTYPE html>
<html>
<head>
    <title>Minha Galeria de Filmes Favoritos</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery img {
            margin: 10px;
            width: 200px;
            height: 300px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Galeria de Filmes Favoritos</h1>
    <div class="gallery">
        <a href="https://pt.wikipedia.org/wiki/Tropa_de_Elite_(filme)">
            <img src="filme 1.jpg" alt="Film 1">
        </a>
        <a href="https://pt.wikipedia.org/wiki/Homem_de_Ferro_(filme)">
            <img src="filme 2.jpg" alt="Film 2">
        </a>
        <a href="https://pt.wikipedia.org/wiki/Shrek_2">
            <img src="filme 3.jpg" alt="Film 3">
        </a>
    </div>
</body>
</html>
